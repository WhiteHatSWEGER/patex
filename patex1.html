<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Sensor Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            position: relative;
            min-height: 120vh;
            background-color: #2b2b2b;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-rows: auto 3fr 3fr;
            grid-gap: 20px;
            padding: 20px;
            background-color: #4b4b4b;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .chart-and-messages {
            display: grid;
            grid-template-columns: 70% 30%;
            grid-gap: 20px;
        }

        .chart {
            background-color: #3a3a3a;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .messages {
            background-color: #4b4b4b;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .message {
            background-color: #78281f;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
        }

        .warning {
            background-color: #d4a636;
            color: black;
        }

        .event-log {
            background-color: #3a3a3a;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .log-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: white;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th, .log-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            color: white;
        }

        .log-table th {
            background-color: #4b4b4b;
            color: white;
        }

        .messages .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .messages .alert-danger {
            background-color:#78281f;
            color: white;
        }

        .messages .alert-warning {
            background-color: #d4a636;
            color: black;
        }.messages .alert-success {
            background-color: #5cb85c;
            color: white;
        }

        .event-log .log-table {
            max-height: 300px;
            overflow-y: auto;
        }

        .monitor-table-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .monitor-table {
            width: 100%;
            border-collapse: collapse;
        }

        .monitor-table th, .monitor-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            color: white;
        }

        .monitor-table th {
            background-color: #4b4b4b;
            color: white;
            font-weight: bold;
        }

        .monitor-table tr:nth-child(even) {
            background-color: #5a5a5a;
        }

        .monitor-table td {
            font-size: 1.1rem;
            color: white;
        }

        .monitor-table .sensor-name {
            width: 20%;
        }

        .monitor-table .value {
            width: 15%;
            text-align: right;
        }
        
        .monitor-table .unit {
            width: 10%;
            text-align: right;
        }

        .monitor-table .time {
            width: 45%;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gas Sensor Dashboard</h1>
        </div>
        <div class="chart-and-messages">
            <div class="chart">
                <canvas id="hourly-data-chart"></canvas>
            </div>
            <div class="messages">
                <div class="message alert-danger">
                    <strong>System 1 ist fehlerhaft.</strong>
                </div>
                <div class="message alert-warning">
                    <strong>System 2 hat Anzeichen von Problemen.</strong>
                </div>
                <div class="message alert-success">
                    <strong>System 3 ist fehlerfrei.</strong>
                </div>
            </div>
        </div>
        <div class="event-log">
            <div class="log-header">
                <h2>Event Log</h2>
            </div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Timestamp</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="event-log-table">
                    <!-- Die Ereignisdaten werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </div>
<div class="monitor">
    <div class="monitor-header">
        <h2>Last Messages</h2>
    </div>
    <div class="monitor-table-container">
        <table class="monitor-table">
            <thead>
                <tr>
                    <th class="sensor-name">Sensor</th>
                    <th class="value">Value</th>
                    <th class="unit">Unit</th>
                    <th class="time">Time</th>
                </tr>
            </thead>
            <tbody id="sensor-data-table">
            </tbody>
        </table>
    </div>
</div>

        

    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>


        async function fetchSensorData() {
    const response = await fetch('http://localhost:5000/data');  // Replace with your Flask app's URL
    const data = await response.json();
    return data;
}


        // Funktion zum Aktualisieren der Tabelle
async function fetchSensorData() {
    const response = await fetch('http://localhost:5000/api/sensor-data');  // Replace with your Flask app's URL
    const data = await response.json();
    return data;
}


        // Funktion zum Aktualisieren der Tabelle

        async function updateTable() {
            const sensorData = await fetchSensorData();
            const tableBody = document.getElementById('sensor-data-table');
            tableBody.innerHTML = '';

            for (const [sensorName, sensorDataObj] of Object.entries(sensorData)) {
                const row = document.createElement('tr');
                const sensorNameCell = document.createElement('td');
                sensorNameCell.textContent = sensorName;
                sensorNameCell.classList.add('sensor-name');
                row.appendChild(sensorNameCell);

                const measureCell = document.createElement('td');
                measureCell.textContent = sensorDataObj.Measure;
                row.appendChild(measureCell);

                const valueCell = document.createElement('td');
                valueCell.textContent = sensorDataObj.Value;
                valueCell.classList.add('value');
                row.appendChild(valueCell);

                const criticalCell = document.createElement('td');
                criticalCell.textContent = sensorDataObj.Critical ? 'Yes' : 'No';
                row.appendChild(criticalCell);


                const warningCell = document.createElement('td');
                warningCell.textContent = sensorDataObj.Warning ? 'Yes' : 'No';
                row.appendChild(warningCell);

                tableBody.appendChild(row);
    };
}


        function updateMessageTable() {
        const messages = [
        { level: 'danger', message: 'System 1 ist fehlerhaft.' },
        { level: 'warning', message: 'System 2 hat Anzeichen von Problemen.' },
        { level: 'success', message: 'System 3 ist fehlerfrei.' }
    ];

    const tableBody = document.getElementById('message-log-table');
    tableBody.innerHTML = '';
    messages.forEach(data => {
        const row = document.createElement('tr');
        const levelCell = document.createElement('td');
        levelCell.className = data.level;
        levelCell.textContent = data.level.toUpperCase();
        row.appendChild(levelCell);

        const messageCell = document.createElement('td');
        const messageSpan = document.createElement('span');
        messageSpan.className = `message alert-${data.level}`;
        messageSpan.textContent = data.message;
        messageCell.appendChild(messageSpan);
        row.appendChild(messageCell);
        tableBody.appendChild(row);
    });
}

        // Funktion zum Abrufen der Ereignisdaten
        function fetchEventData() {

            // Dummy-Daten für den Demonstrationszweck
            return [
                {
                    level: 'info',
                    timestamp: '2023-03-10 14:30:00',
                    message: 'System initialisiert.'
                },

                {
                    level: 'warning',
                    timestamp: '2023-03-10 14:31:00',
                    message: 'System 2 hat Anzeichen von Problemen.'
                },

                {
                    level: 'error',
                    timestamp: '2023-03-10 14:32:00',
                    message: 'System 1 ist fehlerhaft.'
                }
            ];
        }


        // Funktion zum Anzeigen der Ereignisdaten in der Tabelle

        function updateEventTable() {
            const eventData = fetchEventData();
            const tableBody = document.getElementById('event-log-table');
            tableBody.innerHTML = '';

            eventData.forEach(data => {
                const row = document.createElement('tr');
                const levelCell = document.createElement('td');
                levelCell.className = data.level;
                levelCell.textContent = data.level.toUpperCase();
                row.appendChild(levelCell);
                                row.appendChild(document.createElement('td')); // Leerer Spalte für Timestamp
                row.appendChild(document.createElement('td')); // Leerer Spalte für Message
                tableBody.appendChild(row);
            });
        }

        // Funktion zum Abrufen der Sensordaten
        async function fetchSensorData() {
            const response = await fetch('sensor-data.json');
            const data = await response.json();
            return data;
        }

        // Funktion zum Aktualisieren der Tabelle
       const updateChart = () => {
    const currentTime = Math.floor(Date.now() / 1000);
    const oneHourAgo = currentTime - 60 * 60;

    fetch(`/api/sensor-data?from=${oneHourAgo}&to=${currentTime}`)
        .then(response => response.json())
        .then(data => {
            const labels = data.map(entry => entry.TimeStamp);
            const values = data.map(entry => entry.Value);

            // Update the chart here using the labels and values
            // For example, using Chart.js:
            const ctx = document.getElementById('hourly-data-chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sensor Data',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
};

        // Aktualisierung der Sensortabelle alle 5 Sekunden
        setInterval(updateTable, 5000);
    </script>

</script>
</body>
</html>
